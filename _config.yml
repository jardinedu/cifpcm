# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site language
lang: en-US

# Site title
title: "Jardines. CIFP César Manrique. Santa Cruz de Tenerife"

# A description of your site for meta tag, search engine results.
description: "Proyecto de jardines educativos"

# The subpath of your site, e.g. /blog, for generating urls.
baseurl: "/cifpcm"

# The base hostname & protocol of your site for where absolute urls are needed.
url: "https://scriptor-jekyll.netlify.com"

# Favicon
favicon: images/favicon2.png

# Google Analytics id, e.g. "UA-NNNNNNNN-N"
google_analytics: ""

# Site navigation - each item must have a title and a url.
navigation:
- text: El proyecto
  url: https://jardinedu.github.io/cifpcm/inicio
- text: Los jardines. Guia de especies
  url: https://jardinedu.github.io/cifpcm/jardines
- text: Bibliografía y referencias. Apéndices
  url: https://jardinedu.github.io/cifpcm/biblio
#  - text: Download
#    url: https://github.com/JustGoodThemes/Scriptor-Jekyll-Theme

# The shortname for your Disqus site to enable comments.
disqus: justgoodthemes

# Colors
accent_color: '#8fd372'

# Site footer
footer:
  content: "&copy; Scriptor all rights reserved. Theme by [JustGoodThemes](https://www.justgoodthemes.com)."
  has_social: true

# Plugins
plugins:
  - jekyll-paginate

# http://jekyllrb.com/docs/pagination/
paginate: 1
paginate_path: '/page:num/'


# Permalinks
permalink: /:title

# Conversion
markdown: kramdown

# Sass
sass:
  sass_dir: _sass
  style: compressed
